<h2 mat-dialog-title fxLayout="row" class="ext-modal-header">
    <span fxFlex="94" class="ext-modal-title">{{isEdit ? 'Edit' : 'Add'}}</span>
    <span fxFlex="6">
        <button mat-button mat-dialog-close class="ext-modal-close">
            <mat-icon>close</mat-icon>
        </button>
    </span>
</h2>

<mat-dialog-content class="mat-typography">
    <div class="acc-EditForm-container">

        <form (ngSubmit)="submitForm()" class="acc-form-container" [formGroup]="form">
            
            <div *ngFor="let yearGroup of dynamicYears.controls; let i = index" [formGroupName]="i">
                <h3>Year {{enteredYear }}</h3>
                <div fxLayout="row wrap" fxLayoutGap="4px">
              
                    <div class="form-group" fxFlex="1 1 48%">
                      <mat-form-field>
                        <mat-label>Year</mat-label>
                        <input matInput formControlName="year" [(ngModel)]="enteredYear"  (input)="onYearChange(i)"   placeholder="Enter Year" required />
                      </mat-form-field>
                    </div>
              
                    <div class="form-group" fxFlex="1 1 48%">
                      <mat-form-field>
                        <mat-label>UG Intake</mat-label>
                        <input matInput formControlName="ugIntake" placeholder="Enter UG Intake" required />
                      </mat-form-field>
                    </div>
              
                    <div class="form-group" fxFlex="1 1 48%">
                      <mat-form-field>
                        <mat-label>UG Enrolled</mat-label>
                        <input matInput formControlName="ugEnrolled" placeholder="Enter UG Enrolled" required />
                      </mat-form-field>
                    </div>
              
                    <div class="form-group" fxFlex="1 1 48%">
                      <mat-form-field>
                        <mat-label>PG Intake</mat-label>
                        <input matInput formControlName="pgIntake" placeholder="Enter PG Intake" required />
                      </mat-form-field>
                    </div>
              
                    <div class="form-group" fxFlex="1 1 48%">
                      <mat-form-field>
                        <mat-label>PG Enrolled</mat-label>
                        <input matInput formControlName="pgEnrolled" placeholder="Enter PG Enrolled" required />
                      </mat-form-field>
                    </div>
              
                    <div class="form-group" fxFlex="1 1 48%">
                      <mat-form-field>
                        <mat-label>PhD Intake</mat-label>
                        <input matInput formControlName="phdIntake" placeholder="Enter PhD Intake" required />
                      </mat-form-field>
                    </div>
              
                    <div class="form-group" fxFlex="1 1 48%">
                      <mat-form-field>
                        <mat-label>PhD Enrolled</mat-label>
                        <input matInput formControlName="phdEnrolled" placeholder="Enter PhD Enrolled" required />
                      </mat-form-field>
                    </div>

                    <div class="form-group" fxFlex="1 1 98%" fxLayout="row wrap" fxLayoutGap="4px">
                        <button  mat-flat-button color="primary"  type="button" (click)="addYearSet()" aria-label="Remove this year set">Add Year</button>
                        <button  mat-flat-button color="warn" type="button" (click)="removeYearSet(i)" aria-label="Remove this year set">Remove Year Set</button>
                    </div>

              
                  </div>



            </div>

            <div class="acc-form-submit" fxLayout="row" fxLayoutGap="10px">
                <div class="formSubmit form-group" fxFlex="1 1 100%">
                    <button mat-flat-button color="primary" type="submit">Submit</button>
                </div>
            </div>
        </form>
