<h2 mat-dialog-title fxLayout="row" class="ext-modal-header">
    <span fxFlex="94" class="ext-modal-title">Add</span>
    <span fxFlex="6">
        <button mat-button mat-dialog-close class="ext-modal-close">
            <mat-icon>close</mat-icon>
        </button>
    </span>
</h2>

<mat-dialog-content class="mat-typography">
    <div class="acc-EditForm-container">
        <form (ngSubmit)="submitForm()" class="acc-form-container" [formGroup]="form">
            <div fxLayout="row wrap" fxLayoutGap="4px">

                <div class="form-group" fxFlex="1 1 48%">
                    <mat-form-field class="example-full-width">
                        <mat-label>{{"Teacher Name"}}</mat-label>
                        <input matInput formControlName="teacherName" required />
                    </mat-form-field>
                </div>

                <div class="form-group" fxFlex="1 1 48%">
                    <mat-form-field class="example-full-width">
                        <mat-label>{{"Book Title"}}</mat-label>
                        <input matInput formControlName="bookTitle" required />
                    </mat-form-field>
                </div>

                <div class="form-group" fxFlex="1 1 48%">
                    <mat-form-field class="example-full-width">
                        <mat-label>{{"Publisher Name"}}</mat-label>
                        <input matInput formControlName="publisherName" required />
                    </mat-form-field>
                </div>


                <div class="form-group" fxFlex="1 1 48%">
                    <mat-form-field class="example-full-width">
                        <mat-label>{{"Publication Year"}}</mat-label>
                        <input matInput formControlName="publicationYear" required />
                    </mat-form-field>
                </div>

                <div class="form-group" fxFlex="1 1 48%">
                    <mat-form-field class="example-full-width">
                        <mat-label>{{"ISSN Number"}}</mat-label>
                        <input matInput formControlName="issnNumber" required />
                    </mat-form-field>
                </div>

                <div class="form-group" fxFlex="1 1 48%">
                    <mat-form-field class="example-full-width">
                        <mat-label>{{"Document Link"}}</mat-label>
                        <input matInput formControlName="documentLink" required />
                    </mat-form-field>
                </div>


                <div class="form-group" fxFlex="1 1 48%">
                    <label for="fileUpload">{{"Upload Documents(PNG,PDF,JPG)"}}</label>
                    <input id="fileUpload" type="file" multiple (change)="onFilesSelected($event)" />

                    <div *ngFor="let progressInfo of progressInfos; let i = index" class="mb-2 progressBarUploaderBlock"
                        fxLayout="column">
                        <div class="progressBarUploader" fxLayout="row" fxLayoutAlign="space-between center"
                            fxFlex="100">
                            <div fxFlex="90">
                                <mat-progress-bar mode="determinate" [value]="progressInfo.value" aria-valuemin="0"
                                    aria-valuemax="100">
                                </mat-progress-bar>
                            </div>
                            <span fxFlex="10" class="close-icon" (click)="removeFile(i)">
                                <mat-icon>close</mat-icon>
                            </span>

                        </div>
                        <div fxLayout="row" fxFlex="90" class="uploadFileName">
                            {{ progressInfo.fileName }}
                        </div>
                    </div>
                </div>


            </div>

            <div class="acc-form-submit" fxLayout="row" fxLayoutGap="10px">
                <div class="formSubmit form-group" fxFlex="1 1 100%">
                    <button mat-flat-button color="primary" type="submit">Submit</button>
                </div>
            </div>
        </form>
    </div>
</mat-dialog-content>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
