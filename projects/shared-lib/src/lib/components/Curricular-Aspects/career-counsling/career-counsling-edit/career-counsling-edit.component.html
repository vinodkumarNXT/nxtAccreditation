<h2 mat-dialog-title fxLayout="row" class="ext-modal-header">
    <span fxFlex="94" class="ext-modal-title">{{"Edit"}}</span>
    <span fxFlex="6">
      <button mat-button mat-dialog-close class="ext-modal-close">
        <mat-icon>close</mat-icon>
      </button>
    </span>
  </h2>
  
  <mat-dialog-content class="mat-typography">
    <div class="acc-EditForm-container">
        <form (ngSubmit)="updateForm()" class="acc-form-container" [formGroup]="form">
            <div fxLayout="row wrap"  fxLayoutGap="4px">
                
              <div class="form-group" fxFlex="1 1 48%">
                <mat-form-field class="example-full-width">
                  <mat-label>Scheme Name</mat-label>
                  <input matInput formControlName="schemeName" required />
                </mat-form-field>
              </div>
      
              <div class="form-group" fxFlex="1 1 48%">
                <mat-form-field class="example-full-width">
                  <mat-label>{{"Govt Student"}}</mat-label>
                  <input matInput formControlName="govtStudent" required />
                </mat-form-field>
              </div>
    
              <div class="form-group" fxFlex="1 1 48%">
                <mat-form-field class="example-full-width">
                  <mat-label>{{"Govt Students Amoun"}}t</mat-label>
                  <input matInput formControlName="govtStudentAmount" required />
                </mat-form-field>
              </div>
    
    
              <div class="form-group" fxFlex="1 1 48%">
                <mat-form-field class="example-full-width">
                  <mat-label>{{"Institution Students"}}</mat-label>
                  <input matInput formControlName="institutionStudents" required />
                </mat-form-field>
              </div>
    
    
              <div class="form-group" fxFlex="1 1 48%">
                <mat-form-field class="example-full-width">
                  <mat-label>{{"Institution Student Amount"}}</mat-label>
                  <input matInput formControlName="institutionStudentsAmount" required />
                </mat-form-field>
              </div>
    
    
              <div class="form-group" fxFlex="1 1 48%">
                <mat-form-field class="example-full-width">
                  <mat-label>{{"NGO Student"}}</mat-label>
                  <input matInput formControlName="ngoStudent" required />
                </mat-form-field>
              </div>
    
    
              <div class="form-group" fxFlex="1 1 48%">
                <mat-form-field class="example-full-width">
                  <mat-label>{{"NGO Student Amount"}}</mat-label>
                  <input matInput formControlName="ngoStudentAmount" required />
                </mat-form-field>
              </div>
    
    
              <div class="form-group" fxFlex="1 1 48%">
                <mat-form-field class="example-full-width">
                  <mat-label>{{"NGO Name"}}</mat-label>
                  <input matInput formControlName="ngoName" required />
                </mat-form-field>
              </div>
              
    
    
              <div class="form-group" fxFlex="1 1 48%">
                <mat-form-field class="example-full-width">
                  <mat-label>{{"Year"}}</mat-label>
                  <input matInput formControlName="Year" required />
                </mat-form-field>
              </div>
    
    
              <div class="form-group" fxFlex="1 1 48%">
                <mat-form-field class="example-full-width">
                  <mat-label>{{"Document Link"}}</mat-label>
                  <input matInput formControlName="documentLink" required />
                </mat-form-field>
              </div>
    
    
              
      
              <div class="form-group" fxFlex="1 1 48%">
                <label for="fileUpload">File Upload</label>
                <input id="fileUpload" type="file" multiple (change)="onFilesSelected($event)" />
                
                <div *ngFor="let progressInfo of progressInfos; let i = index" class="mb-2">
                  <span>{{ progressInfo.fileName }}</span>
                  <div class="progress">
                    <div
                      class="progress-bar progress-bar-info progress-bar-striped"
                      role="progressbar"
                      attr.aria-valuenow="{{ progressInfo.value }}"
                      aria-valuemin="0"
                      aria-valuemax="100"
                      [ngStyle]="{ width: progressInfo.value + '%' }"
                    >
                      {{ progressInfo.value }}%
                    </div>
                    <span class="close-icon" (click)="removeFile(i)">
                      <mat-icon>close</mat-icon>
                    </span>
                  </div>
                </div>
              </div>
              
    
            </div>
      
            <div class="acc-form-submit" fxLayout="row" fxLayoutGap="10px">
              <div class="formSubmit form-group" fxFlex="1 1 100%">
                <button mat-flat-button color="primary" type="submit">Submit</button>
              </div>
            </div>
          </form>
    </div>
  </mat-dialog-content>
