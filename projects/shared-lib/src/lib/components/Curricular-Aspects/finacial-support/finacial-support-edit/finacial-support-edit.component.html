<h2 mat-dialog-title fxLayout="row" class="ext-modal-header">
    <span fxFlex="94" class="ext-modal-title">{{isEdit ? 'Edit' : 'Add'}}</span>
    <span fxFlex="6">
        <button mat-button mat-dialog-close class="ext-modal-close">
            <mat-icon>close</mat-icon>
        </button>
    </span>
</h2>

<mat-dialog-content class="mat-typography">
    <div class="acc-EditForm-container">
        <form (ngSubmit)="isEdit ? updateForm () : submitForm()" class="acc-form-container" [formGroup]="form">
            <div fxLayout="row wrap" fxLayoutGap="4px">

                <div class="form-group" fxFlex="1 1 48%">
                    <mat-form-field class="example-full-width">
                        <mat-label>{{"Year"}}</mat-label>
                        <input matInput formControlName="year" required />
                    </mat-form-field>
                </div>


                <div class="form-group" fxFlex="1 1 48%">
                    <mat-form-field class="example-full-width">
                        <mat-label>{{"Faculty Name"}}</mat-label>
                        <input matInput formControlName="teacherName" required />
                    </mat-form-field>
                </div>

                <div class="form-group" fxFlex="1 1 48%">
                    <mat-form-field class="example-full-width">
                        <mat-label>{{"Workshop"}}</mat-label>
                        <input matInput formControlName="workshop" required />
                    </mat-form-field>
                </div>


                <div class="form-group" fxFlex="1 1 48%">
                    <mat-form-field class="example-full-width">
                        <mat-label>{{"Body"}}</mat-label>
                        <input matInput formControlName="body" required />
                    </mat-form-field>
                </div>


                <div class="form-group" fxFlex="1 1 48%">
                    <mat-form-field class="example-full-width">
                        <mat-label>{{"Amount"}}</mat-label>
                        <input matInput formControlName="amount" required />
                    </mat-form-field>
                </div>



                <div class="form-group" fxFlex="1 1 48%">
                    <mat-form-field class="example-full-width">
                        <mat-label>{{"Document Link"}}</mat-label>
                        <input matInput formControlName="documentLink" required />
                    </mat-form-field>
                </div>

                <div class="form-group" fxFlex="1 1 48%">
                    <label for="fileUpload">{{"Upload Documents (PNG, PDF, JPG)"}}</label>
                    <input #fileUpload id="fileUpload" type="file" multiple (change)="onFilesSelected($event)" />
                  
                    <div *ngIf="isUploading" class="uploading-container">
                      <div *ngFor="let progressInfo of progressInfos; let i = index" class="mb-2 progressBarUploaderBlock" fxLayout="column">
                        <div class="progressBarUploader" fxLayout="row" fxLayoutAlign="space-between center" fxFlex="100">
                          <div fxFlex="90">
                            <mat-progress-bar mode="determinate" [value]="progressInfo.value" aria-valuemin="0" aria-valuemax="100">
                            </mat-progress-bar>
                          </div>
                          <span fxFlex="10" class="close-icon" (click)="removeFile(i)">
                            <mat-icon>close</mat-icon>
                          </span>
                        </div>
                        <div fxLayout="row" fxFlex="90" class="uploadFileName">
                          {{ progressInfo.fileName }}
                        </div>
                      </div>
                    </div>
                  </div>
                  





            <div class="form-group  uploadImgViewBlock" fxFlex="1 1 48%">

                @if(imagePreView?.length > 0) {
                @for( imagView of imagePreView; track imagView ){
                <img class="uploadImgeView" [src]="imagView" alt="Image Preview" />
                }
                } @else {
                <p class="noImagesUploadedYet">{{"No Images Uploaded yet !"}}</p>
                }

            </div>


    <div class="acc-form-submit" fxLayout="row" fxLayoutGap="10px">
        <div class="formSubmit form-group" fxFlex="1 1 100%">
            <button mat-flat-button color="primary" type="submit">{{ isUpdate ? 'Update' : 'Submit' }}</button>

        </div>
    </div>
</div>

    </form>
    </div>
</mat-dialog-content>

<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '3px' }"></ngx-loading>
