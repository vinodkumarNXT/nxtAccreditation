<div class="accre-forms-container card-1">
    <!-- Title and Add Button Section -->
    <div fxLayout="row" fxLayoutAlign="space-between center" class="form-title-container">
      <div fxFlex="80">
        <h3 class="acc-form-title card-title">{{"Percentage of Programs with Syllabus Revision (Last 5 Years)"}}</h3>
      </div>
      <div fxFlex="20" class="example-button-row edit-form-btn" fxLayout="row" fxLayoutAlign="end center">

      </div>
    </div>
  
    
  
    <div fxLayout="row" fxLayoutAlign="end end" class="filterBlockContainer">
      <div class="filterBlock" fxFlex="30">
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search Here...." #input>
      </mat-form-field>
      </div>
      <div class="addCountBlock" fxFlex="7"   fxLayout="row" fxLayoutAlign="space-between center" flexlayouGap="10px">
        <!-- <div class="globalTableCount">
          Count: <span class="countNumber">{{ listData.length  }}</span></div> -->
        <button mat-raised-button color="warn" (click)="openAddDialog()">
          <mat-icon>add</mat-icon>
          <span class="content">ADD</span>
        </button>
      </div>
  
  
    </div>
  
    <!-- Data Table Section -->
    <table mat-table [dataSource]="dataSource" appScrollNearEnd class="mat-elevation-z8 nxtAccTable">
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>
    
      <!-- Ordinate Year Column -->
      <ng-container matColumnDef="programCode">
        <th mat-header-cell *matHeaderCellDef>Program Code</th>
        <td mat-cell *matCellDef="let element">{{ element.program_code}}</td>
      </ng-container>
    
      

      <!-- displayedColumns = ["id", "programCode", "programName","status", 'content_percentage', "actions"]; -->

      <!--    {
             "id": 1,
            "program_code": "CSE",
            "program_name": "Computer Science and Technolog",
            "introduction_year": "2020",
           "implementation_year": "2021",
            "status": "Yes",
            "revision_year": "2022",
           "content_percentage": "50",
           "upload_files": "1724741427_Screenshot_(16).png"
         } -->

      <!-- Institute Name Column -->
      <ng-container matColumnDef="programName">
        <th mat-header-cell *matHeaderCellDef>Program Name</th>
        <td mat-cell *matCellDef="let element">{{ element.program_name }}</td>
      </ng-container>
    
      <!-- Department Name Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef>status</th>
        <td mat-cell *matCellDef="let element">
            {{element.status}}
        </td>
      </ng-container>

      

      <ng-container matColumnDef="contentPercentage">
        <th mat-header-cell *matHeaderCellDef>Content Percentage</th>
        <td mat-cell *matCellDef="let element">
          {{element.content_percentage}} 
        </td>
      </ng-container>
      <!-- Action Buttons Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef class="globalTableTheadAction">Actions</th>
        <td mat-cell *matCellDef="let element" class="globalTableTDcellAction">
          <button mat-button class="globalTableActionBtn" color="primary" (click)="viewElement(element)">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
          <button mat-button class="globalTableActionBtn" color="accent" (click)="editElement(element)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-button class="globalTableActionBtn" color="warn" (click)="deleteElement(element)">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>
    
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
      <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" [attr.colspan]="displayedColumns.length">
              <p class="NoFilterMatchFound">  No data matching the filter  <span class="filterValue"> "{{input.value}}"</span> </p>
          </td>
      </tr>
      
  
    </table>
  
  
    <mat-paginator [pageSizeOptions]="pageSizeOptions" aria-label="Select page of users"></mat-paginator>
  
    
    
  
  </div>
  
  <!-- Spinner -->
  <div class="spinner-container" *ngIf="isLoading">
    <mat-spinner></mat-spinner>
  </div>
