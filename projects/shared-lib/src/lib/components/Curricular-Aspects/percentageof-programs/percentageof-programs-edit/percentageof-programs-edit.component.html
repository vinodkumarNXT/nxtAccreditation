<h2 mat-dialog-title fxLayout="row" class="ext-modal-header">
    <span fxFlex="94" class="ext-modal-title">{{"Edit"}}</span>
    <span fxFlex="6">
      <button mat-button mat-dialog-close class="ext-modal-close">
        <mat-icon>close</mat-icon>
      </button>
    </span>
  </h2>
  
  <mat-dialog-content class="mat-typography">
    <div class="acc-EditForm-container">
        <form (ngSubmit)="updateForm()" class="acc-form-container" [formGroup]="form">
            <div fxLayout="row wrap"  fxLayoutGap="4px">
                
              <div class="form-group" fxFlex="1 1 48%">
                <mat-form-field class="example-full-width">
                  <mat-label>Program Code</mat-label>
                  <input matInput formControlName="programCode" required />
                </mat-form-field>
              </div>
      
              <div class="form-group" fxFlex="1 1 48%">
                <mat-form-field class="example-full-width">
                  <mat-label>Programme Name
                </mat-label>
                  <input matInput formControlName="programName" required />
                </mat-form-field>
              </div>



              <div class="form-group" fxFlex="1 1 48%">
                <mat-form-field class="example-full-width">
                    <mat-label>Year of Introduction
                    </mat-label>
                  <input matInput formControlName="introductionYear"  type="number"
                  required
                  min="1900"
                  max="2099" />
                </mat-form-field>
              </div>

              <div class="form-group" fxFlex="1 1 48%">
                <mat-form-field class="example-full-width">
                    <mat-label>Status of implementation of CBCS / ECS (Yes/No)
                    </mat-label>
                  <input matInput formControlName="status" required />
                </mat-form-field>
              </div>



              <div class="form-group" fxFlex="1 1 48%">
                <mat-form-field class="example-full-width">
                    <mat-label>Year of implementation of CBCS / ECS   
                    </mat-label>
                  <input matInput formControlName="implementationYear"  type="number"
                  required
                  min="1900"
                  max="2099" />
                </mat-form-field>
              </div>

              <div class="form-group" fxFlex="1 1 48%">
                <mat-form-field class="example-full-width">
                    <mat-label> Year of revision (if any)
                    </mat-label>
                  <input matInput formControlName="revisionYear"  type="number"
                  required
                  min="1900"
                  max="2099" />
                </mat-form-field>
              </div>


              
              <div class="form-group" fxFlex="1 1 48%">
                <mat-form-field class="example-full-width">
                    <mat-label> Percentage of content added or replaced        
                    </mat-label>
                  <input matInput formControlName="contentPercentage" required />
                </mat-form-field>
              </div>

             
              <div class="form-group" fxFlex="1 1 48%">
                <mat-form-field class="example-full-width">
                    <mat-label> Link to the relevant document
                    </mat-label>
                  <input matInput formControlName="documentLink"  
                 />
                </mat-form-field>
              </div>

            </div>
      
            <div class="acc-form-submit" fxLayout="row" fxLayoutGap="10px">
              <div class="formSubmit form-group" fxFlex="1 1 100%">
                <button mat-flat-button color="primary" type="submit">Update</button>
              </div>
            </div>
          </form>
    </div>
  </mat-dialog-content>
