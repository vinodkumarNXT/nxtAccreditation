<h2 mat-dialog-title fxLayout="row" class="ext-modal-header">
    <span fxFlex="94" class="ext-modal-title">Add</span>
    <span fxFlex="6">
        <button mat-button mat-dialog-close class="ext-modal-close">
            <mat-icon>close</mat-icon>
        </button>
    </span>
</h2>


<mat-dialog-content class="mat-typography">
    <div class="acc-EditForm-container">
      <form (ngSubmit)="submitForm()" class="acc-form-container" [formGroup]="form">
        <div class="row" fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="7px">
          <div fxFlex="48" fxFlex.md="100" class="form-group">
            <mat-form-field>
              <mat-label>Role Title</mat-label>
              <input matInput formControlName="roleName" required />
            </mat-form-field>
          </div>
  
          <div fxFlex="48" fxFlex.md="100" class="form-group">
            <mat-form-field>
              <mat-label>Select A Role</mat-label>
              <mat-select (selectionChange)="loadFeatures($event.value)" name="role" formControlName="selectedRoleName">
                <mat-option *ngFor="let role of roles" [value]="role.id">
                  {{ role.role_name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
  
          <div formArrayName="features" class="masterCheck" *ngIf="features.controls.length > 0">
            <div *ngFor="let feature of features.controls; let i = index" [formGroupName]="i" class="masterCheck-List" fxLayout="row" fxLayoutAlign="start center">
              <div fxFlex="100" fxFlex.md="100" class="form-group">
                <h5 class="headerTitle">{{i + 1}}.{{feature.get('featureName').value}}</h5>
              </div>
  
              <div fxFlex="100" fxFlex.md="100" class="form-group" fxLayout="row" fxLayout.xs="column">
                <section class="example-section">
                  <mat-checkbox class="example-margin" formControlName="featureCreate">Create</mat-checkbox>
                </section>
                <section class="example-section">
                  <mat-checkbox class="example-margin" formControlName="featureView">View</mat-checkbox>
                </section>
                <section class="example-section">
                  <mat-checkbox class="example-margin" formControlName="featureEdit">Edit</mat-checkbox>
                </section>
                <section class="example-section">
                  <mat-checkbox class="example-margin" formControlName="featureDelete">Delete</mat-checkbox>
                </section>
              </div>
            </div>
          </div>
  
          <!-- <div class="acc-form-submit">
            <button mat-flat-button color="primary" type="submit">Submit</button>
          </div> -->

        </div>
        <div class="acc-form-submit" fxLayout="row" fxLayoutGap="10px">
          <div class="formSubmit form-group" fxFlex="1 1 100%">
            <button mat-flat-button color="primary" type="submit">{{"Submit"}}</button>
          </div>
      </div>
      </form>
    </div>
  </mat-dialog-content>
