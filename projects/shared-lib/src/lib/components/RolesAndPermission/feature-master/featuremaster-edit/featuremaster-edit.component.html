<h2 mat-dialog-title fxLayout="row" class="ext-modal-header">
    <span fxFlex="94" class="ext-modal-title">Edit</span>
    <span fxFlex="6">
        <button mat-button mat-dialog-close class="ext-modal-close">
            <mat-icon>close</mat-icon>
        </button>
    </span>
</h2>

<mat-dialog-content class="mat-typography">
    <div class="acc-EditForm-container">
        <form (ngSubmit)="upadteForm()"   class="acc-form-container" [formGroup]="form">
            <div class="row" fxLayout="row" fxLayout.xs="column">

                <!-- Feature Name Field -->
                <div fxFlex="50" fxFlex.md="100" class="form-group">
                    <mat-form-field>
                        <mat-label>Feature Name</mat-label>
                        <input matInput formControlName="featureName" />
                        <mat-error *ngIf="form.get('featureName').hasError('required') && form.get('featureName').touched">
                            Feature Name is required.
                        </mat-error>
                    </mat-form-field>
                </div>

       <!-- Role Name Field with Autocomplete -->
       <!-- <div fxFlex="50" fxFlex.md="100" class="form-group">
        <mat-form-field class="example-full-width">
          <mat-label>Role Name</mat-label>
          <mat-select formControlName="roleName" multiple>
            <mat-option *ngFor="let option of roleNameOptions" [value]="option.id">
              {{ option.role_name }}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div> -->

      <div fxFlex="50" fxFlex.md="100" class="form-group">
        <mat-form-field>
            <mat-label>Role Name</mat-label>
            <input matInput formControlName="roleNameSingle" [readonly]="true" />
           
        </mat-form-field>
    </div>
      
                    

                <!-- Permission Checkboxes -->
                <div fxFlex="50" fxFlex.md="100" class="form-group">
                    <section class="example-section">
                        <mat-checkbox class="example-margin" formControlName="featureCreate" >Create</mat-checkbox>
                    </section>
                    <section class="example-section">
                        <mat-checkbox class="example-margin" formControlName="featureView">View</mat-checkbox>
                    </section>
                </div>

                <div fxFlex="50" fxFlex.md="100" class="form-group">
                    <section class="example-section">
                        <mat-checkbox class="example-margin" formControlName="featureEdit">Edit</mat-checkbox>
                    </section>
                    <section class="example-section">
                        <mat-checkbox class="example-margin" formControlName="featureDelete">Delete</mat-checkbox>
                    </section>
                </div>

                <!-- Submit Button -->
                <div class="acc-form-submit">
                    <button mat-flat-button color="primary" type="submit">Submit</button>
                </div>

            </div>
        </form>
    </div>
</mat-dialog-content>
