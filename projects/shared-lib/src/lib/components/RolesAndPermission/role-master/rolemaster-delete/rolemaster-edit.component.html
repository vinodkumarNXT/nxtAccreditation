<h2 mat-dialog-title fxLayout="row" class="ext-modal-header">
    <span fxFlex="94" class="ext-modal-title">Edit</span>
    <span fxFlex="6">
        <button mat-button mat-dialog-close class="ext-modal-close">
            <mat-icon>close</mat-icon>
        </button>
    </span>
</h2>

<mat-dialog-content class="mat-typography">

    <div class="acc-EditForm-container">

        <form (ngSubmit)="updateForm()" class="acc-form-container" [formGroup]="form">
            <div class="row" fxLayout="row" fxLayout.xs="column">

                <div fxFlex="50" fxFlex.md="100" class="form-group">


                    <div fxFlex="50" fxFlex.md="100" class="form-group">
                        <mat-form-field>
                            <mat-label>Role Name</mat-label>
                            <input matInput  formControlName="roleName"  required />
                        </mat-form-field>
                    </div>

                    
                    <!-- <mat-form-field class="example-full-width">
                        <mat-label>Role Name</mat-label>
                        <input type="text"
                               placeholder="select a role"
                               aria-label="text"
                               matInput
                               formControlName="roleName"
                               [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete">
                            <mat-option *ngFor="let option of (filteredOptions | async)" [value]="option">
                                {{ option }}
                            </mat-option>
                        </mat-autocomplete>
                    </mat-form-field> -->
                </div>

                <div class="acc-form-submit">
                    <button mat-flat-button color="primary" type="submit">Submit</button>
                </div>

            </div>
        </form>

    </div>
   
</mat-dialog-content>
